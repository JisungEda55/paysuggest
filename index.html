<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaySuggest SW</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper-container {
      width: 100%;
      height: 100vh; /* 화면 높이에 맞게 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 넘치는 이미지 숨김 */
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center image */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; /* 슬라이드 높이를 화면 높이에 맞춤 */
      overflow: hidden; /* 넘치는 이미지 숨김 */
    }
    .image-container {
      width: 80%;
      height: 80%;
      max-width: 80vh; /* 이미지 컨테이너의 최대 너비를 화면 높이의 80%로 설정 */
      max-height: 80vh; /* 이미지 컨테이너의 최대 높이를 화면 높이의 80%로 설정 */
      border-radius: 20px; /* 모서리를 둥글게 설정 */
      overflow: hidden; /* 넘치는 이미지 숨김 */
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://raw.githubusercontent.com/JisungEda55/shinpay/main/NL.png" alt="Image 1">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://raw.githubusercontent.com/JisungEda55/shinpay/main/TL.png" alt="Image 2">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://raw.githubusercontent.com/JisungEda55/shinpay/main/KL.png" alt="Image 3">
        </div>
     </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://raw.githubusercontent.com/JisungEda55/shinpay/main/TNL.png" alt="Image 3">
        </div>
     </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://raw.githubusercontent.com/JisungEda55/shinpay/main/BN.png" alt="Image 3">
        </div>
     </div>
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://raw.githubusercontent.com/JisungEda55/shinpay/main/PL.png" alt="Image 3">
        </div>
      <!-- Add more slides as needed -->
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'vertical', // 위아래로 스와이프
      loop: true,
      centeredSlides: true, // 이미지를 가운데로 정렬
      slidesPerView: 1, // 보여지는 슬라이드 수
      spaceBetween: 0, // 슬라이드 사이의 간격
      autoplay: {
        delay: 6000, // 6초 간격으로 자동 스와이프
        disableOnInteraction: false, // 유저 상호작용 시 자동 스와이프 중지하지 않음
      },
    });

    // 디스플레이의 가로와 세로 길이 비교하여 이미지와 정사각형의 크기 조정
    window.addEventListener("load", function() {
      const imgContainers = document.querySelectorAll(".image-container");

      imgContainers.forEach(imgContainer => {
        const img = imgContainer.querySelector("img");
        const displayWidth = window.innerWidth;
        const displayHeight = window.innerHeight;
        const imageSize = Math.min(displayWidth, displayHeight) * 0.85; // 가로와 세로 중 작은 값의 85%

        imgContainer.style.width = imageSize + "px"; // 이미지 컨테이너의 너비를 설정
        imgContainer.style.height = imageSize + "px"; // 이미지 컨테이너의 높이를 설정

        img.style.width = "100%"; // 이미지의 너비를 100%로 설정
        img.style.height = "100%"; // 이미지의 높이를 100%로 설정
      });
    });
  </script>
</body>
</html>
