<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShinPay QR</title>
<style>
/* 이미지 전환을 위한 애니메이션 효과 */
@keyframes slide {
  0% { opacity: 0; transform: translate(-50%, -50%); }
  100% { opacity: 1; transform: translate(-50%, -50%); }
}

/* 이미지 스타일 */
img {
  position: fixed; /* 이미지를 화면 정중앙에 고정시킵니다 */
  top: 50%; /* 화면 상단에서 절반만큼 내려옵니다 */
  left: 50%; /* 화면 왼쪽에서 절반만큼 이동합니다 */
  transform: translate(-50%, -50%); /* 이미지를 정중앙으로 이동시킵니다 */
  max-width: 87vw; /* 기본적으로 디스플레이 너비의 87%로 설정합니다 */
  max-height: 87vh; /* 기본적으로 디스플레이 높이의 87%로 설정합니다 */
  border-radius: 50px; /* 둥근 사각형을 만듭니다 */
  overflow: hidden; /* 이미지가 사각형을 벗어나지 않도록 설정합니다 */
  display: none; /* 초기에는 이미지를 숨깁니다 */
  animation: slide 0.5s ease-in-out; /* 애니메이션 효과 적용 */
}

/* 첫 번째 이미지는 보여줍니다 */
img:first-child {
  display: block;
}

/* 전체 페이지 배경 색상 제거 */
body {
  background-color: transparent;
}
</style>
</head>
<body>

<div id="image-container"></div>

<script>
// 이미지 URL들을 담은 배열
const imageUrls = [
  "https://raw.githubusercontent.com/JisungEda55/shinpay/main/NL.png",
  "https://raw.githubusercontent.com/JisungEda55/shinpay/main/TL.png",
  "https://raw.githubusercontent.com/JisungEda55/shinpay/main/KL.png",
  "https://raw.githubusercontent.com/JisungEda55/shinpay/main/TNL.png",
  "https://raw.githubusercontent.com/JisungEda55/shinpay/main/BN.png",
  "https://raw.githubusercontent.com/JisungEda55/shinpay/main/PL.png"
];

let currentIndex = 0; // 현재 이미지의 인덱스

// 이미지를 보여주는 함수
function showImages() {
  const container = document.getElementById("image-container");
  container.innerHTML = ""; // 기존 이미지를 모두 제거

  // 현재 인덱스의 이미지를 표시하고 다음 인덱스로 이동
  const img = document.createElement("img");
  img.src = imageUrls[currentIndex];
  img.alt = "Image";
  container.appendChild(img); // 컨테이너에 이미지 추가

  // 다음 이미지의 인덱스 계산
  currentIndex = (currentIndex + 1) % imageUrls.length;

  // 6초마다 showImages 함수 호출하여 다음 이미지 표시
  setTimeout(showImages, 6000);
}

// 페이지가 로드될 때 이미지 보여주기 시작
window.onload = function() {
  showImages();

  // 디스플레이의 가로와 세로 길이 비교하여 이미지 크기 조정
  const img = document.querySelector("img");
  const displayWidth = window.innerWidth;
  const displayHeight = window.innerHeight;

  if (displayWidth > displayHeight) {
    // 디스플레이 가로가 세로보다 클 때는 세로를 기준으로 87% 크기로 설정
    img.style.maxHeight = "87vh";
    img.style.maxWidth = "auto";
  } else {
    // 디스플레이 세로가 가로보다 클 때는 가로를 기준으로 85% 크기로 설정
    img.style.maxWidth = "85vw";
    img.style.maxHeight = "auto";
  }
};
</script>

</body>
</html>
