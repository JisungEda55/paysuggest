<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정사각형 동영상</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* 배경을 투명하게 설정 */
        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px; /* 모서리를 둥글게 만듭니다. */
            width: 360px; /* 정사각형으로 변경 */
            height: 360px; /* 정사각형으로 변경 */
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px; /* 모서리를 둥글게 만듭니다. */
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video controls autoplay loop>
                <source src="https://github.com/JisungEda55/paysuggest/raw/main/NL_2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
