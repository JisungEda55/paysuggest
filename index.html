<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정사각형 동영상</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* 배경을 투명하게 설정 */
        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px; /* 모서리를 둥글게 만듭니다. */
            width: 85%; /* 기본 가로 크기 */
            height: 85%; /* 기본 세로 크기 */
            max-width: 640px; /* 최대 가로 크기 */
            max-height: 640px; /* 최대 세로 크기 */
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px; /* 모서리를 둥글게 만듭니다. */
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video controls autoplay loop>
                <source src="https://github.com/JisungEda55/paysuggest/raw/main/NL_2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        window.onload = function() {
            resizeVideo();
        };

        window.onresize = function() {
            resizeVideo();
        };

        function resizeVideo() {
            var videoContainer = document.querySelector('.video-container');
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            if (windowWidth > windowHeight) { // 가로가 세로보다 클 때
                videoContainer.style.width = '87%';
                videoContainer.style.height = '87%';
            } else { // 세로가 가로보다 클 때
                videoContainer.style.width = '85%';
                videoContainer.style.height = '85%';
            }
        }
    </script>
</body>
</html>
